<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-text">
        <h2>See how much time you have in a day with our 24 hour clock</h2>
    </div>

    <div class="clock-container">
        <div class="clock">
            <div class="time-hand" id="time-hand"></div>
            <div class="label" id="label12">12AM</div>
            <div class="label" id="label6">6PM</div>
            <div class="label" id="label18">12PM</div>
            <div class="label" id="label24">6AM</div>
        </div>
    </div>

    <div id="timeDisplay" class="time-display"></div>
    
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1104498698167547"
     crossorigin="anonymous"></script>




</body>
</html>
